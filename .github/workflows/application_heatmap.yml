name: Daily Application Heatmap

on:
  schedule:
    - cron: '0 12 * * *'  # runs every day at 12:00 UTC
  workflow_dispatch:      # allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo (disable default credentials)
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # important for pushing

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv plotly

      # 4️⃣ Run the ApplicationHeatmap script
      - name: Run ApplicationHeatmap script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          cd ApplicationHeatmap
          python application-tracker.py

      # 5️⃣ Commit and push HTML updates using your PAT
      - name: Commit and push updated HTML
        env:
          GH_TOKEN: ${{ secrets.GH_Token }}   # <-- matches your secret name
        run: |
          cd ApplicationHeatmap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add interactive_grid.html
          git diff --cached --quiet || git commit -m "Update interactive grid [skip ci]"
          # Set remote URL using PAT
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/Harsh-Patel73/NotionWorkflowScripts.git
          git push origin main
